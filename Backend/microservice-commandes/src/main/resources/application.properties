# Nom du microservice
spring.application.name=microservice-commandes

# Port local du microservice
server.port=8081
# RÃ©cupÃ©rer la configuration depuis Config Server
spring.config.import=optional:configserver:http://localhost:9101

# Eureka client
eureka.client.service-url.defaultZone=http://localhost:9102/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# (le reste : datasource H2, JPA, config server, etc. comme tu avais déjà)



# Actuator (on exposera tout, simple pour le devoir)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
#spring.jpa.hibernate.ddl-auto=create

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true